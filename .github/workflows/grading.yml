name: grading

on: [pull_request]

jobs:
  grade-1:
    name: registration tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm run test-register
      env:
        CI: true

